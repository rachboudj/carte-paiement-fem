<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div class="svg-desktop">
    <img src="./images/pattern-background-mobile.svg" alt="Vague background desktop">
  </div>
    
  <main>
    <div class="container-card">
      <div class="card">
        <div class="img-card">
          <img src="./images/illustration-hero.svg" alt="Image femme qui écoute de la musique">
        </div>
        <div class="text-card">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="plan-card">
          <div class="price">
            <div class="img-price">
              <img src="./images/icon-music.svg" alt="Icône musique">
            </div>
            <div class="text-price">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <div class="button-plan">
              <button>Change</button>
            </div>
          </div>
        </div>
        <div class="button-card">
          <button class="payement">Proceed to Payement</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      <span class="moi">Coded by <a href="#" target="_blank">Rachid Boudjakdji</a>.</span>
    </div>
  </main>
</body>

</html>
